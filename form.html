    <main>
        <h2>Register</h2>
    <form method="get" action="record.html" class="wf2">
        <p>*Ô∏è‚É£Indicates a required field</p>
        <fieldset>
            <legend>Applicant Information</legend>
            <label for="username">Username*Ô∏è‚É£<input type="text" id="username" name="username" required></label>
            <label for="password">Password*Ô∏è‚É£<input type="password"  id="password" name="password" pattern="[A-Za-z0-9]{8,}" required title="Password must be at least 8 characters long and only contain alphanumeric characters."></label>
            <label for="password-confirm">Confirm Password*Ô∏è‚É£<input type="password" id="password-confirm" name="password-confirm" required></label>
            <label for="email">Email*Ô∏è‚É£<input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address."></label>
            <label for="ratingValue">Page Rating<span id="ratingValue">5</span><input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating(this.value)" onchange="updateRating(this.value)"></label>
            
            <button type="submit">Rate this page</button>
        </fieldset>
        </form>
    </main>

    <footer>
        <div class="grid-container">
            <div class="texas-info">
                <p>&copy; <span id="currentYear"></span></p>
                <p>Maria Oldroyd</p>                           
                 <img src="txflag.png"  alt="Texas flag" width="25" height="25"><p>Texas</p>
            </div>
            <div class="additional-info">
                <p id="year">Last Modified: <span id="lastModified"> </span> </p>
                
            </div>
        </div>
    </footer>    
    <script>
        function updateRating(value) {
            document.getElementById('ratingValue').textContent = value;
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password-confirm').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').value = '';
                document.getElementById('password-confirm').value = '';
                document.getElementById('password').focus();
                e.preventDefault();
            }
        });

        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
